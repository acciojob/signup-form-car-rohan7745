<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form>
	<labal for="name">Name</labal>
	<input type="text" id="name" placeholder="Name" required>
		<labal for="email">Email</labal>
	<input type="email" id="email" placeholder="Email" required>
		<labal for="gender">Gender</labal>
	    <label for="gender_m">M</label>
	<input type="radio" id="gender_m" required>
	<label for="gender_f">f</label>
	<input type="radio" id="gender_f" required>
		<labal for="cars">Car Brands</labal>
	<input type="select" id="cars" placeholder="--Please choose an option--" required>
		<labal for="age">Age</labal>
	<input type="number" id="age" placeholder="Age" required>
		<labal for="dob">DOB</labal>
	<input type="date" id="dob" required>
	<labal for="tel">Phone Number</labal>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" >
	<labal for="password">Password</labal>
	<input type="password" id="password" placeholder="Password"required>
	<labal for="tos">I agree to the TOS</labal>
	<input type="checkbox" id="tos" required >

	<input type="submit" id="submit" required placeholder="Submit">

	
</form>
	
	
</body>

</html>
